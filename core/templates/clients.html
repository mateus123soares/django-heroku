 {% if user.is_authenticated %}
    Hello {{ user.username }}
    <a href="{% url 'logout'%}">Logout</a>
 {% else %}

 {% endif%}


    <h1>Clients List</h1>
    <ul>
    {% for client in clients %}
        <li>
            <p>{{ client }}</p>
            <a href="{% url 'client_update' client.id  %}">Edit</a>
            <a href="{% url 'client_delete' client.id  %}">Delete</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'client_create'%}">New client</a>
